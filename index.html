<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ceshi</title>
    <style>
        #testDiv {
            height: 999px;
            overflow: scroll;
            background: pink;   
            text-align: center;
            line-height: 300px;
        }
    </style>
</head>
<body>
    <div id="testDiv">
        请向下滚动
    </div>
    <script>
        window.onload = function(){
            document.getElementsByTagName("body")[0].onscroll = function() {
                alert('你滚动了元素')
            };
        }
    </script>
</body>
</html>
